<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Login</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* General Reset */
body, h1, p, label, input, button {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Body Styling */
body {
    background-color: #f4f4f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding-top: 500px;
}

/* Container */
.container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

/* Header */
h1 {
    color: #4CAF50; /* Green accent */
    margin-bottom: 10px;
}

p {
    color: #555;
    margin-bottom: 20px;
}

/* Form Styling */
form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

form label {
    text-align: left;
    font-weight: bold;
    margin-bottom: 5px;
    color: #333;
}

form input {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 100%;
}

form button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
}

form button:hover {
    background-color: #45a049;
}

/* Link Styling */
p a {
    color: #4CAF50;
    text-decoration: none;
    font-weight: bold;
}

p a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Library Sign-Up</h1>
        <p>Welcome new user.</p>
        <form method="POST" action="/login">
            <!-- Username Field -->
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="second_name">Second Name</label>
            <input type="text" id="second_name" name="second_name" required>

            <label for="third_name">Third Name</label>
            <input type="text" id="third_name" name="third_name" required>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="location">Location</label>
            <input type="text" id="location" name="location" required>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" required>

            <label for="best_books_category">Best Books Category</label>
            <input type="text" id="best_books_category" name="best_books_category" required>
            <button type="submit">Sign Up</button>

        </form>
        
        <!-- Registration Link -->
        <p>already have an account? <a href="/">login</a>.</p>
    </div>
    
</body>
</html>
